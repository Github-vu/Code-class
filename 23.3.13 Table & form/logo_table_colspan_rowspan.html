<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Great Vibes", cursive;
      }
      .img1 {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 5px solid yellow;
        padding: 10px;
      }
      table {
        border-collapse: collapse;
      }
      td {
        width: 300px;
        height: 50px;
        text-align: center;
      }
      img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <center>
      <img class="img1" src="./background-gc02d8cb99_1280.png" alt="" />
      <h1>Linda Vu</h1>
      <h2>Coding Course</h2>
      <h3>HTML & CSS</h3>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fuga sequi
        aliquam quod, quaerat dicta nam beatae consequuntur placeat similique.
        Quos nobis esse, necessitatibus delectus maiores voluptatum nisi nam
        deserunt quaerat.
      </p>

      <table border="1">
        <tr>
          <td><img src="./background-gc02d8cb99_1280.png" alt="" /></td>
          <td colspan="2">2</td>
        </tr>
        <tr>
          <td><img src="./background-gc02d8cb99_1280.png" alt="" /></td>
          <td rowspan="2">5</td>
          <td>6</td>
        </tr>
        <tr>
          <td><img src="./background-gc02d8cb99_1280.png" alt="" /></td>
